apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backend
  labels:
    app: backend
    tier: backend
spec:
  serviceName: "backend"
  replicas: 2
  selector:
    matchLabels:
      app: backend
      tier: backend
  template:
    metadata:
      labels:
        app: backend
        tier: backend
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: backend
        image: ${DOCKER_REGISTRY}/fs1-mern-backend:${IMAGE_TAG}
        ports:
        - containerPort: 5000
          name: api
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: uri
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
  updateStrategy:
    type: RollingUpdate