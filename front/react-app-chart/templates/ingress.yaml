apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: react-app.local
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Chart.Name }}-svc
              port:
                number: 80