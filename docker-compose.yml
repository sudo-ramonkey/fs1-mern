version: "3.8"

services:
  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    image: back:fs1
    container_name: back_fs1
    expose:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: always

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    image: front:fs1
    container_name: front_fs1
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx_fs1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./front/build:/usr/share/nginx/html:ro
    restart: always
    depends_on:
      - front
      - back

  certbot:
    image: certbot/certbot:latest
    container_name: certbot_fs1
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx
